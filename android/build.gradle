// Repositories section for all projects
allprojects {
    repositories {
        google() // ใช้ repository ของ Google
        mavenCentral() // ใช้ Maven Central
    }
}

// ตั้งค่า buildDir สำหรับโปรเจกต์หลักและโปรเจกต์ย่อย
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// ให้โปรเจกต์ย่อยทั้งหมดพึ่งพาแอปหลัก
subprojects {
    project.evaluationDependsOn(":app")
}

// กำหนด task สำหรับการลบ build directories
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Buildscript section สำหรับการตั้งค่าต่างๆ ในการสร้างโปรเจกต์
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // อัปเดต AGP เป็นเวอร์ชัน 8.2.1 หรือสูงกว่า
        classpath 'com.android.tools.build:gradle:8.2.1'
    }
}


